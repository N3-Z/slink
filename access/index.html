<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slink</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/access.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/access.js"></script>
</head>
<body>
    <header>
        <div id="nav_logo"><a href="./index.html"><img src="../img/slink2.png" alt=""></a></div>
        <div class="account_">
            <div>{{Account_Name}}</div>
            <div>{{role}}</div>
            <div class="hov_account">
                <div>Logout</div>
            </div>
        </div>
    </header>
    <div class="body-access">
        <div class="list-link-access">
            <div class="data-list">
                <div class="name_data-list">
                    {{list_transaction}}
                </div>
                <div class="date_size_data-list">
                    <div class="size_data-list">{{size_transaction}}</div>
                    <div class="date_data-list">{{date_transaction}}</div> 
                </div>
            </div>
        </div>
        <div class="upload-access">
            <div class="upload">
                <div class="upload_file">
                    <div class="upload-btn">
                        <input type="file" name="myfile" id="myfile" class="inputfile"/>
                        <label for="myfile">Choose a file</label>
                    </div>  
                </div>
                <div class="upload_info">
                    <div>{{link}}</div>
                    <div>{{time share}}</div>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
